<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>दाम और मात्रा कैलकुलेटर</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fff8e1;
      color: #000;
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      border: 2px solid #ffcc80;
    }

    h2 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 20px;
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      font-size: 20px;
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ffa726;
      border-radius: 6px;
    }

    .result {
      font-size: 20px;
      margin-top: 25px;
      padding: 15px;
      background: #e1f5fe;
      border-left: 6px solid #0288d1;
    }

    .result p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>दाम और मात्रा कैलकुलेटर</h2>

  <label for="totalPrice">कुल कीमत (₹)</label>
  <input type="number" id="totalPrice" placeholder="जैसे ₹160">

  <label for="totalWeight">कुल वजन (ग्राम)</label>
  <input type="number" id="totalWeight" placeholder="जैसे 1000 ग्राम">

  <label for="amountToSpend">आप कितने रुपये खर्च करना चाहते हैं?</label>
  <input type="number" id="amountToSpend" placeholder="जैसे ₹10">

  <label for="gramsToBuy">कितने ग्राम के लिए कीमत जाननी है?</label>
  <input type="number" id="gramsToBuy" placeholder="जैसे 300 ग्राम">

  <div class="result" id="results">
    <p>प्रति ग्राम कीमत: —</p>
    <p>प्रति किलो कीमत: —</p>
    <p>₹ जितने में मिलने वाले ग्राम: —</p>
    <p>ग्राम के अनुसार कीमत: —</p>
  </div>

  <script>
    const totalPriceInput = document.getElementById('totalPrice');
    const totalWeightInput = document.getElementById('totalWeight');
    const amountInput = document.getElementById('amountToSpend');
    const gramsInput = document.getElementById('gramsToBuy');
    const resultDiv = document.getElementById('results');

    function updateResults() {
      const totalPrice = parseFloat(totalPriceInput.value);
      const totalWeight = parseFloat(totalWeightInput.value);
      const amount = parseFloat(amountInput.value);
      const grams = parseFloat(gramsInput.value);

      let pricePerGram = NaN;
      let pricePerKg = NaN;
      let gramsForAmount = NaN;
      let priceForGrams = NaN;

      if (!isNaN(totalPrice) && !isNaN(totalWeight) && totalWeight > 0) {
        pricePerGram = totalPrice / totalWeight;
        pricePerKg = pricePerGram * 1000;

        if (!isNaN(amount)) {
          gramsForAmount = amount / pricePerGram;
        }

        if (!isNaN(grams)) {
          priceForGrams = grams * pricePerGram;
        }

        resultDiv.innerHTML = `
          <p>प्रति ग्राम कीमत: ₹${pricePerGram.toFixed(2)}</p>
          <p>प्रति किलो कीमत: ₹${pricePerKg.toFixed(2)} /किलो</p>
          <p>₹${amount} में मिलने वाला वजन: ${!isNaN(gramsForAmount) ? gramsForAmount.toFixed(2) + ' ग्राम' : '—'}</p>
          <p>${grams} ग्राम की कीमत: ₹${!isNaN(priceForGrams) ? priceForGrams.toFixed(2) : '—'}</p>
        `;
      } else {
        resultDiv.innerHTML = `<p>कृपया सही कीमत और वजन दर्ज करें।</p>`;
      }
    }

    totalPriceInput.addEventListener('input', updateResults);
    totalWeightInput.addEventListener('input', updateResults);
    amountInput.addEventListener('input', updateResults);
    gramsInput.addEventListener('input', updateResults);
  </script>

</body>
</html>
